<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout=http://www.ultraq.net.nz/thymeleaf/layout
      layout:decorate="layout/main">
<body>
<div layout:fragment="content">
    <h4 style="margin-left: 300px">Notifications:</h4>
    <div class="card" th:each="notification : ${notifications}" style="margin: 0 300px 30px 300px">
        <div class="card-body">
            <span th:text="${notification.text}"></span>
            <a th:href="@{'/details/' + ${notification.announcement.id}}" th:text="${notification.announcement.name}"></a>
        </div>
    </div>
</div>
</body>
</html>
