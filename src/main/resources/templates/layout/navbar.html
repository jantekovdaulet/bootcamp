<nav class="navbar navbar-expand-lg navbar-dark bg-dark"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     xmlns:th="http://www.thymeleaf.org">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">BootCamp Site</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent"
             style="display: flex; justify-content: space-around">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{'/'}">Home</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{'/my-announcements'}">My Announcements</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{'/form'}">Add Announcement</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{'/login'}">Login</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a class="nav-link" aria-current="page" th:href="@{'/register'}">Register</a>
                </li>
                <form sec:authorize="isAuthenticated()" class="d-flex" role="search" style="margin-left: 40px" th:action="@{'/search-announcement'}" method="get">
                    <input class="form-control me-2" type="search" placeholder="Search by Name" name="key">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </ul>
            <div sec:authorize="isAuthenticated()" style="display: flex; justify-content: center; align-items: center">
                <a class="nav-link" aria-current="page" th:href="@{'/user-profile'}"
                   style="display: flex; justify-content: center; align-items: center">
                    <p th:text="${currentUser.surname} + ' ' + ${currentUser.name}"
                       style="color: white; margin-top: 12px" class="nav-link" aria-current="page"></p>
                    <img th:src="@{'/view-photo/' + ${currentUser.pictureUrl}}"
                         style="border-radius: 50%; width: 50px; height: 50px; margin: 0 10px 0 10px">
                </a>
                <a class="nav-link" aria-current="page" href="JavaScript:void(0)" style="color: white"
                   onclick="document.getElementById('logoutFormId').submit()">Logout</a>
            </div>
            <form th:action="@{'/logout'}" method="post" id="logoutFormId"></form>
        </div>
    </div>
</nav>
